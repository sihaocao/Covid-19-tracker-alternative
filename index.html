<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Covid-19 Tracker</title>
    <link rel="shortcut icon" href="corona.jpeg" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <h1 class="title">COVID-19 Tracker</h1>
    <h2 class="subtitle">
      The latest Coronavirus statistics in the United States
    </h2>
    <div class="data-container">
      <div class="stats-container">
        <h4>Cases</h4>
        <h1 id="cases"></h1>
        <h4>Deaths</h4>
        <h1 id="deaths"></h1>
        <h4>Percent of Deaths</h4>
        <h1 id="percent"></h1>
      </div>
      <div class="location-container">
        <h4>Country</h4>
        <h1 id="country">United States</h1>
        <h4>Population</h4>
        <h1 id="population"></h1>
        <h4>Last Updated on:</h4>
        <h1 id="update"></h1>
      </div>
    </div>
    <h1 class="footer">
      Created by <a href="sihaocao.github.io" target="_blank">Sihao Cao</a> |
      Information provided by
      <a
        href="https://systems.jhu.edu/research/public-health/ncov"
        target="_blank"
        >Johns Hopkins University</a
      >
    </h1>
  </body>
</html>
